<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    
    <link rel="shortcut icon" href="img/contorno-da-seta-de-login.png" type="image/x-icon">
</head>

<link href="https://fonts.googleapis.com/icon?
family=Material+Icons" rel="stylesheet"
<body>

    <main>
        <section id="login">
            <div id="imagem">
              
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente </p>
            </div>
            <form action="login.php" method="post" autocapitalize="on">

                <div class="campo">
                    <i class="material-icons">person</i>

                    <label for="ilogin">Login</label>
                    <input type="email" name="loginn" id="ilogin" placeholder="seu e-mail" required maxlength="20">
                </div>

                <div class="campo">
                    <i class="material-icons">vpn_key</i>
                    <label for="isen">Senha</label>
                    <input type="password" name="senha" id="isen" placeholder="sua senha" required minlength="6" maxlength="9">
                </div>

                <input type="submit" value="Entrar">

                <a  class="senha" href="esquci.html">
                    Esqueci a senha <i class="material-icons">mail</i>

                </a>
            </form>
        </section>
    </main>
</body>
</html>
